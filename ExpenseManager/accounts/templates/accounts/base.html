<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accounts App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{% url 'accounts-home' %}" class="text-2xl font-bold text-indigo-600">MyCompany</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.pk %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Profile</a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Login</a>
                        <a href="{% url 'signup' %}" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
