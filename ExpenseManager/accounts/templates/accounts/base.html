<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager | {% block title %}Welcome{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
            --glow-color-1: #6366f1; /* Indigo */
            --glow-color-2: #14b8a6; /* Teal */
            --glow-color-3: #ec4899; /* Pink */
        }

        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; /* slate-700 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; /* slate-600 */
        }

        /* Animated Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background:
                radial-gradient(circle at 10% 20%, var(--glow-color-1), transparent 30%),
                radial-gradient(circle at 80% 15%, var(--glow-color-2), transparent 35%),
                radial-gradient(circle at 50% 90%, var(--glow-color-3), transparent 30%);
            will-change: transform;
            animation: aurora 25s linear infinite;
            z-index: -1;
            opacity: 0.15;
            filter: blur(100px);
        }

        @keyframes aurora {
            0% { transform: rotate(0deg) scale(1.2); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(15, 23, 42, 0.4); /* slate-900 with alpha */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700 with alpha */
        }

        .nav-glass {
             background: rgba(15, 23, 42, 0.6); /* slate-900 with alpha */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5); /* slate-700 with alpha */
        }


        /* Custom Form Styling for Dark Mode */
        .form-fields p { margin-bottom: 1.25rem; }
        .form-fields label {
            display: block;
            font-weight: 500;
            color: #94a3b8; /* slate-400 */
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* text-sm */
        }
        .form-fields input:not([type="checkbox"]):not([type="submit"]):not([type="button"]),
        .form-fields textarea,
        .form-fields select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #334155; /* slate-700 */
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
        }
        .form-fields input:focus,
        .form-fields select:focus,
        .form-fields textarea:focus {
            outline: none;
            border-color: var(--glow-color-1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* Indigo glow */
        }

        /* Gradient text utility */
        .text-gradient {
            background: linear-gradient(90deg, var(--glow-color-1), var(--glow-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col">
    <!-- SVG Icons Definition for reusability -->
    <svg width="0" height="0" class="absolute">
        <defs>
            <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10M18 20V4M6 20V16"/></symbol>
            <symbol id="icon-profile" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></symbol>
            <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></symbol>
            <symbol id="icon-history" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6m-6 0a9 9 0 0 1 18 0v2M23 20v-6h-6m6 0a9 9 0 0 1-18 0v-2"/></symbol>
            <symbol id="icon-approval" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></symbol>
        </defs>
    </svg>

    <!-- Header Navigation -->
    <nav class="nav-glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0">
                    <a href="{% url 'index'  %}" class="text-3xl font-bold tracking-tighter text-gradient">
                        Expenso
                    </a>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    {% if user.is_authenticated %}
                        <a href="#" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-700/50 transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5"><use href="#icon-dashboard"></use></svg>
                            <span class="hidden md:inline">Dashboard</span>
                        </a>
                        <a href="{% url 'profile' user.pk %}" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-700/50 transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5"><use href="#icon-profile"></use></svg>
                            <span class="hidden md:inline">Profile</span>
                        </a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="group relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-slate-100 rounded-lg bg-gradient-to-br from-pink-500 to-orange-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-pink-800">
                               <span class="relative px-4 py-2 transition-all ease-in duration-75 bg-slate-800 rounded-md group-hover:bg-opacity-0 flex items-center gap-2">
                                  <svg class="w-5 h-5"><use href="#icon-logout"></use></svg>
                                  Logout
                               </span>
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-700/50 transition-colors">Login</a>
                        <a href="{% url 'signup' %}" class="group relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-slate-100 rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-800">
                           <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-slate-900 rounded-md group-hover:bg-opacity-0">
                               Sign Up
                           </span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-transparent mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-slate-500">&copy; 2025 Expenso. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
